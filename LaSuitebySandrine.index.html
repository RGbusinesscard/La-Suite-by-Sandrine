<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SR | LA SUITE</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f5f5f5; /* Fond gris clair */
      font-family: 'Georgia', serif;
    }
    .logo-container {
      text-align: center;
      position: relative;
    }
    .letters {
      font-size: 20vw;
      color: #2f4f2f; /* Vert foncé élégant */
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: normal;
    }
    .letter-s, .letter-r {
      flex: 1;
    }
    .divider {
      width: 1px;
      background-color: #2f4f2f;
      height: 20vw;
    }
    .text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.5vw;
      letter-spacing: 0.5vw;
      color: #2f4f2f;
      font-weight: lighter;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <div class="letters">
      <div class="letter-s">S</div>
      <div class="divider"></div>
      <div class="letter-r">R</div>
    </div>
    <div class="text">LA SUITE</div>
  </div>
</body>
</html>
